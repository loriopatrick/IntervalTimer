<!DOCTYPE html>
<html ng-app="olumpu">
<head lang="en">
    <meta charset="UTF-8">
    <title>Interval Timer</title>

    <script src="lib/jquery-2.1.0.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/sortable.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/filters.js"></script>

    <link rel="stylesheet" href="font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body ng-controller="Main" style="">
<div class="container">
    <div timer data-get-interval="nextInterval" data-on-clear="clear"></div>
    <h3>The Interval Timer</h3>
    <div intervals="intervals"></div>
    <div sound data-src="'sounds/tick.wav'" data-play="playTick"></div>
    <div sound data-src="'sounds/done.wav'" data-play="playDone"></div>
</div>
</body>
</html>
